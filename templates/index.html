<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="startModal" class="game-over-modal">
        <div class="game-over-content">
            <h2>Word Hunt</h2>
            <div id="menuOptions">
                <button id="playSoloBtn" class="btn btn-success mb-3 w-100">Play</button>
            </div>
            
            <!-- Single Player Leaderboard -->
            <div class="leaderboards mt-4">
                <h3>Top Scores</h3>
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="singleplayer-scores">
                            {% for score in solo_scores %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ score.score }}</td>
                                <td>{{ score.game_date.strftime('%m-%d-%Y') }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4">Word Hunt</h1>
                <div class="timer-container">
                    <div id="timer" class="timer">1:20</div>
                </div>
                <div class="game-container">
                    <canvas id="gameGrid" width="400" height="400"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="score-container">
                    <div id="players-scores" class="mb-3">
                        <h3>Score</h3>
                        <div id="player1Score" class="player-score"></div>
                    </div>
                    <div id="foundWordsContainer">
                        <h3>Found Words</h3>
                        <ul id="foundWords" class="list-group word-list"></ul>
                    </div>
                </div>
                <button id="newGame" class="btn btn-primary mt-3">Leave Game</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
