<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt - Multiplayer</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div id="startModal" class="game-over-modal">
        <div class="game-over-content">
            <h2>Word Hunt - Multiplayer</h2>
            <div id="menuOptions">
                <button id="createRoomBtn" class="btn btn-primary mb-3">Create Room</button>
                <div class="mb-3">
                    <input type="text" id="roomIdInput" class="form-control mb-2" placeholder="Enter Room ID">
                    <button id="joinRoomBtn" class="btn btn-secondary">Join Room</button>
                </div>
                <div id="leaderboard" class="mt-4">
                    <h3>Leaderboard</h3>
                    <div class="table-responsive">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player</th>
                                    <th>Score</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="waitingRoom" style="display: none;">
                <h3>Room ID: <span id="roomIdDisplay"></span></h3>
                <p>Players:</p>
                <ul id="playersList" class="list-group mb-3"></ul>
                <div id="hostControls" style="display: none;">
                    <button id="startGameBtn" class="btn btn-primary" disabled>Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4">Word Hunt</h1>
                <div class="timer-container">
                    <div id="timer" class="timer">1:20</div>
                </div>
                <div class="game-container">
                    <canvas id="gameGrid" width="400" height="400"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="score-container">
                    <div id="players-scores" class="mb-3">
                        <h3>Scores</h3>
                        <div id="player1Score" class="player-score"></div>
                        <div id="player2Score" class="player-score"></div>
                    </div>
                    <div class="word-list">
                        <h4>Found Words</h4>
                        <ul id="foundWords" class="list-group">
                        </ul>
                    </div>
                </div>
                <button id="newGame" class="btn btn-primary mt-3">Leave Game</button>
            </div>
        </div>
    </div>
    <script src="/static/js/game.js"></script>
</body>
</html>
